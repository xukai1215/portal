<body>
<div id="app">
    <div id="loading" v-if="load">
        <div class="loading-center">
            <div class="loading-center-absolute">
                <div class="object"></div>
            </div>
        </div>
    </div>

    <div class="page-container" style="height: 2000px;" v-cloak>
        <head-side-bar :user-infoin-parent="userInfo" :curIndexParent="curIndex"></head-side-bar>
        <template id="userModel" th:fragment="userModel">
            <div class="innerShadowCol">
                <div class="page-content clearfix scrollbar el-col-lg-21 el-col-md-20 pageContent acrylicBack"
                     style="margin-left: 240px;"
                     :style="{'height':ScreenMinHeight,'min-height':ScreenMinHeight,'max-height':ScreenMaxHeight}"
                     id="pageContent">
                    <!--            <div class="titleContainer"><h4>My Space</h4></div>-->
                    <div class="flexColContainer mainContent" style="">
                        <section role="description" class="flexCol flexCenter contentSection">
                            <h3>Model</h3>
                            <h5>You can manage your model here</h5>

                        </section>
                        <section class="flexRowContainer flexWrap contentSection">
                            <div class="contentCard flexCol flexColCenter">
                                <div class="content_h68 flexRow noPadding">
                                    <div class="content_w68 flexCol flexJustAround">
                                        <div class="flexAlignCenter ">
                                            <h4>Model Item</h4>
                                            <div class="numTag bluePlain" style="margin-left: 5px">
                                                <p class="noMargin" style="">{{countInfo.modelItems}}</p>
                                            </div>
                                        </div>
                                        <p>You can manage Model Items provided by yourself or create a new one</p>
                                    </div>
                                    <div class="flexCenter content_w32" style="">
                                        <img class="square_80" style="" src="../../static/img/model/model.png">
                                    </div>
                                </div>
                                <!--                            <div class="innerBorderGrey89"></div>-->
                                <div class="content_h32 flexCol noPadding" style="width: 100%;height: 32%;
                            background-image: linear-gradient(to right, #fdf9f4 0%, #ebf6f8 100%);">
                                    <div class="flexColCenter" style="width: 100%;height: 100%;background-color: rgba(255, 255, 255, 0.2)">
                                        <div class="flexRow flexColCenter flexJustAround " style="width: 100%;margin-left: 5%">
                                            <div class="lineButton flexCol" @click="manageItem(1)">
                                                <p style="margin-block-end: 0">manage</p>
                                                <div class="hoverLine"></div>
                                            </div>
                                            <div class="btn btn-info btn-round btn-noShadow" style="" @click="creatItem(1)">create new <span><i
                                                    class="fa fa-arrow-right"></i></span></div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="contentCard flexCol flexColCenter">
                                <div class="content_h68 flexRow noPadding">
                                    <div class="content_w68 flexCol flexJustAround">
                                        <div class="flexAlignCenter ">
                                            <h4>Conceptual Model</h4>
                                            <div class="numTag bluePlain" style="margin-left: 5px">
                                                <p class="noMargin" style="">{{countInfo.conceptualModels}}</p>
                                            </div>
                                        </div>
                                        <p>You can manage Conceptual Models provided by yourself or create a new one</p>
                                    </div>
                                    <div class="flexCenter content_w32" style="">
                                        <img class="square_80" style="" src="../../static/img/model/conceptual.png">
                                    </div>
                                </div>
                                <!--                            <div class="innerBorderGrey89"></div>-->
                                <div class="content_h32 flexCol noPadding" style="width: 100%;height: 32%;
                            background-image: linear-gradient(to right, #fdf9f4 0%, #ebf6f8 100%);">
                                    <div class="flexColCenter" style="width: 100%;height: 100%;background-color: rgba(255, 255, 255, 0.2)">
                                        <div class="flexRow flexColCenter flexJustAround " style="width: 100%;margin-left: 5%">
                                            <div class="lineButton flexCol" @click="manageItem(2)">
                                                <p style="margin-block-end: 0">manage</p>
                                                <div class="hoverLine"></div>
                                            </div>
                                            <div class="btn btn-info btn-round btn-noShadow" style="" @click="creatItem(2)">create new <span><i
                                                    class="fa fa-arrow-right"></i></span></div>
                                        </div>

                                    </div>
                                </div>

                            </div>
                            <div class="contentCard flexCol flexColCenter">
                                <div class="content_h68 flexRow noPadding">
                                    <div class="content_w68 flexCol flexJustAround">
                                        <div class="flexAlignCenter ">
                                            <h4>Logical Model</h4>
                                            <div class="numTag bluePlain" style="margin-left: 5px">
                                                <p class="noMargin" style="">{{countInfo.logicalModels}}</p>
                                            </div>
                                        </div>
                                        <p>You can manage Logical Models provided by yourself or create a new one</p>
                                    </div>
                                    <div class="flexCenter content_w32" style="">
                                        <img class="square_80" style="" src="../../static/img/model/logical.png">
                                    </div>
                                </div>
                                <!--                            <div class="innerBorderGrey89"></div>-->
                                <div class="content_h32 flexCol noPadding" style="width: 100%;height: 32%;
                            background-image: linear-gradient(to right, #fdf9f4 0%, #ebf6f8 100%);">
                                    <div class="flexColCenter" style="width: 100%;height: 100%;background-color: rgba(255, 255, 255, 0.2)">
                                        <div class="flexRow flexColCenter flexJustAround " style="width: 100%;margin-left: 5%">
                                            <div class="lineButton flexCol" @click="manageItem(3)">
                                                <p style="margin-block-end: 0">manage</p>
                                                <div class="hoverLine"></div>
                                            </div>
                                            <div class="btn btn-info btn-round btn-noShadow" style="" @click="creatItem(3)">create new <span><i
                                                    class="fa fa-arrow-right"></i></span></div>
                                        </div>

                                    </div>
                                </div>

                            </div>
                            <div class="contentCard flexCol flexColCenter">
                                <div class="content_h68 flexRow noPadding">
                                    <div class="content_w68 flexCol flexJustAround">
                                        <div class="flexAlignCenter ">
                                            <h4>Computable Model</h4>
                                            <div class="numTag bluePlain" style="margin-left: 5px">
                                                <p class="noMargin" style="">{{countInfo.computableModels}}</p>
                                            </div>
                                        </div>
                                        <p>You can manage Computable Models provided by yourself or create a new one</p>
                                    </div>
                                    <div class="flexCenter content_w32" style="">
                                        <img class="square_80" style="" src="../../static/img/model/calcModel.png">
                                    </div>
                                </div>
                                <!--                            <div class="innerBorderGrey89"></div>-->
                                <div class="content_h32 flexCol noPadding" style="width: 100%;height: 32%;
                            background-image: linear-gradient(to right, #fdf9f4 0%, #ebf6f8 100%);">
                                    <div class="flexColCenter" style="width: 100%;height: 100%;background-color: rgba(255, 255, 255, 0.2)">
                                        <div class="flexRow flexColCenter flexJustAround " style="width: 100%;margin-left: 5%">
                                            <div class="lineButton flexCol" @click="manageItem(4)">
                                                <p style="margin-block-end: 0">manage</p>
                                                <div class="hoverLine"></div>
                                            </div>
                                            <div class="btn btn-info btn-round btn-noShadow" style="" @click="creatItem(4)">create new <span><i
                                                    class="fa fa-arrow-right"></i></span></div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </section>
                    </div>


                </div>
            </div>
        </template>

        </div>


    </div>
</div>
