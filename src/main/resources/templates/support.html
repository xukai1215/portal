<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Support | OpenGMS</title>


    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/index/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/element-ui/theme-chalk/index.css">
    <link rel="stylesheet" href="/static/css/base/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/common/fluent/fluent.css">
    <link rel="stylesheet" href="/static/css/base/style.css">
    <link rel="stylesheet" href="/static/css/base/universal.css">
    <link rel="stylesheet" href="/static/css/common/wzhStyle.css">
    <link rel="stylesheet" href="/static/css/common/wzhFlexContainer.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/common/navbar.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/common/footerResponse.css" />

</head>
<body style="">
    <!--<h1 th:text="${name}">Hello World</h1>-->
    <div id="app">
        <div th:replace="fragments/navbar :: unlog"></div>
        <div class="titleSection" style="background-image: url('../static/img/question-mark.jpg');background-position-y: -400px">
            <div class="fullMask"></div>
        </div>
        <img class="imgAsTitle" src="../static/img/support3_1920.png" style="">
        <div class="clearfix" style="position: relative;" :style="{'min-height':ScreenMinHeight}">
            <div class="grey95" style="height: 315px;padding-top: 15px">
                <div class="col-lg-10 col-lg-offset-1 col-md-12">
                    <div class="flexJustAround" style="width: 100%;">
<!--                        <div class="innerBorder"></div>-->
                        <h4 style="font-size: 22px">Common Functions</h4>
<!--                        <div class="innerBorder"></div>-->
                    </div>
                    <div class="detail">
                        <el-row>
                            <el-col :span="4">
                                <div class="flexCol flexColCenter cursorPointer quickToolsCard" :class="docIndex==1?'cardHover':''"
                                     style="height: 200px" @click="showDoc(1)">
                                    <h4 class="h_lite">Model Resource</h4>
                                </div>
                            </el-col>
                            <el-col :span="4">
                                <div class="flexCol flexColCenter cursorPointer quickToolsCard" :class="docIndex==2?'cardHover':''"
                                     style="height: 200px" @click="showDoc(2)">
                                    <h4 class="h_lite">Data Resource</h4>
                                </div>
                            </el-col>
                            <el-col :span="4">
                                <div class="flexCol flexColCenter cursorPointer quickToolsCard" :class="docIndex==3?'cardHover':''"
                                     style="height: 200px" @click="showDoc(3)">
                                    <h4 class="h_lite">Model Application</h4>
                                </div>
                            </el-col>
                            <el-col :span="4">
                                <div class="flexCol flexColCenter cursorPointer quickToolsCard" :class="docIndex==4?'cardHover':''"
                                     style="height: 200px" @click="showDoc(4)">
                                    <h4 class="h_lite">Task</h4>
                                </div>
                            </el-col>
                            <el-col :span="4">
                                <div class="flexCol flexColCenter cursorPointer quickToolsCard" :class="docIndex==5?'cardHover':''"
                                     style="height: 200px" @click="showDoc(5)">
                                    <h4 class="h_lite">Community</h4>
                                </div>
                            </el-col>
                            <el-col :span="4">
                                <div class="flexCol flexColCenter cursorPointer quickToolsCard" :class="docIndex==6?'cardHover':''"
                                     style="height: 200px" @click="showDoc(6)">
                                    <h4 class="h_lite">User Space</h4>
                                </div>
                            </el-col>
                        </el-row>
                    </div>
                </div>
            </div>

            <div class="clearfix"  style="padding-top: 20px;margin-bottom: 35px">
                <div class="col-lg-10 col-lg-offset-1 col-md-12">
                    <div class="flexJustAround" style="width: 100%;">
                        <!--                        <div class="innerBorder"></div>-->
                        <h4 style="font-size: 22px">Support Documents</h4>
                        <!--                        <div class="innerBorder"></div>-->
                    </div>
                    <div style="margin-top: 10px">
                        <el-row :gutter="20">
                            <el-col :span="12">
                                <div class="flexCol flexColCenter cursorPointer quickToolsCard"
                                     style="height: 200px;background-color: #fbfbfa" v-loading="docLoading" @click="window.location.href='/help/supportDocument/modelitem'">
                                    <h2 class="h_lite">Tips </h2>
                                    <h4 class="h_lite">about {{docTarget}}</h4>
                                </div>
                            </el-col>
                            <el-col :span="12">
                                <div class="flexCol flexColCenter cursorPointer quickToolsCard"
                                     style="height: 200px;background-color: #fbfbfa" v-loading="docLoading">
                                    <h2 class="h_lite">FAQ<span>s</span></h2>
                                    <el-button>aa</el-button>
                                </div>
                            </el-col>
                        </el-row>
                    </div>
                 </div>
            </div>
        </div>

        <div th:replace="fragments/footer :: footer"></div>
    </div>
</body>
<script src="/static/js/common/jquery-3.3.1.min.js"></script>
<script src="/static/js/common/vue.min.js"></script>
<script src="/static/js/index/bootstrap.min.js"></script>
<script src="/static/js/common/axios.min.js"></script>
<script src="/static/element-ui/index.js"></script>
<script src="/static/js/common/loadUser.js"></script>
<script src="/static/element-ui/umd/locale/en.js"></script>
<script src="/static/js/page/support.js"></script>
<script src="/static/js/common/navbar.js"></script>

</html>
